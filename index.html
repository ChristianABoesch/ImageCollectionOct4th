<!doctype html>
<html>
  <head>
    <title>
      Sketches, hand-drawn.
    </title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script>
      var currentSlide = 0;
      var goPrev = function(){
        $("img").fadeOut();
        currentSlide = (currentSlide - 1) % 5;
        if(currentSlide < 0){
          currentSlide = 5 + currentSlide;
        }
        $("img:nth-of-type(" + (currentSlide+1) + ")").stop().fadeIn(1000);
        return;
      }

      var goNext = function(){
        $("img").fadeOut();
        currentSlide = (currentSlide + 1) % 5;
        $("img:nth-of-type(" + (currentSlide+1) + ")").stop().fadeIn(1000);
        return;
      }

      // Replace your play() function with this code. 
      var audio
      var intervalId;
      function play() {
        audio = new Audio('music/Friends.mp3');
        audio.play();
        intervalId = window.setInterval(function(){
          goNext();
        }, 4000);
      }

      function stop(){
        clearInterval(intervalId);
        audio.pause();
      }

     </script>
     <style>
      img{
        position: absolute;
      }
      #prev{
        position: fixed;
        bottom: 10px;
        left: 10px;
      }
      #next{
        position: fixed;
        bottom: 10px;
        right: 10px;
      }
     </style>
  </head>

  <button onclick="play()">Music for a more digestible reading experience</button>
  <button onclick="stop()">Stop</button>
  <p>Song: "Friends" by Otis McDonald</p>

  <h1>It's time to look at some hand-drawn sketches.</h1>

  <body onload='$("img").fadeOut(0);$("img:nth-of-type(1)").fadeIn()'>
  <img src='images/a-hand-drawn-sketch-of-a-buff-guy-with-the-face-of-a-little-boy-at-the-gym-452010342.png'>
  <img src='images/a-hand-drawn-sketch-of-a-little-boy-whose-head-is-a-cantaloupe-in-math-class-416286796.png'>
  <img src='images/a-hand-drawn-sketch-of-a-buff-guy-and-a-buff-girl-walking-down-the-street-with-a-buff-dog-952884519.png'>
  <img src='images/a-hand-drawn-sketch-of-a-little-boy-with-a-watermelon-for-a-head-in-math-class-364566005.png'>
  <img src='images/a-hand-drawn-sketch-of-a-rainbow-with-unusual-colors-857751331.png'>
  <button onclick='goPrev()' id='prev'> Prev </button>
  <button onclick='goNext()' id='next'> Next </button>


  </body>
</html>
